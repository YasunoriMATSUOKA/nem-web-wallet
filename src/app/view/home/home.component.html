<mat-card>
  <mat-card-title>アドレス</mat-card-title>
  <mat-card-content>
    <div *ngIf="publicWallet?.address" class="address">
      {{publicWallet.address}}
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>残高</mat-card-title>
  <mat-card-content>
    <div *ngIf="nativeToken$ | async as nativeToken">
      {{nativeToken.displayQuantity}} {{nativeToken.name}}
    </div>
  </mat-card-content>
</mat-card>
